<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <!-- Font performance hints -->
  <link rel="preconnect" href="https://fonts.cdnfonts.com" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>

  <!-- External font CSS first -->
  <link href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro" rel="stylesheet" crossorigin>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.css" />

  <!-- Site styles after fonts -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/layout.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/inner.css' | relative_url }}">
</head>
<body class="{% if page.home %}home {% endif %}{% if page.url contains '/pages/about' or page.title == 'About' %}about{% endif %}">
  <div class="main-wrapper">
    {% include header.html %}

    <main id="content">
      <div class="content-inner fade-in">
        {{ content }}
      </div>
    </main>
    {% include footer.html %}
  </div>
  {% include scripts.html %}
</body>
</html>

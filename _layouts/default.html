  <link href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro" rel="stylesheet">
</head>
<body class="{% if page.url == '/' or page.url == site.baseurl or page.url == site.baseurl | append: '/' or page.path == 'index.html' %}home{% endif %}">

    </header>
    <div class="nav-overlay"></div>
    <nav class="left-nav" id="mobile-drawer">
      <div class="logo">

            <a href="{{ '/pages/tashu.html' | relative_url }}" class="nav-link">

    <footer class="footer">
      <div class="footer-content">
        <div class="contact-info">

            <a href="tel:+821040857100">+821040857100</a>
          </span>
        </div>
      </div>
    </footer>
  </div>
  <script>
    (function () {
      const body = document.body;
      const toggle = document.querySelector('.nav-toggle');
      const overlay = document.querySelector('.nav-overlay');
      const links = document.querySelectorAll('.left-nav a');

      const open = () => {
        body.classList.add('nav-open');
        if (toggle) toggle.setAttribute('aria-expanded', 'true');
      };
      const close = () => {
        body.classList.remove('nav-open');
        if (toggle) toggle.setAttribute('aria-expanded', 'false');
      };

      if (toggle) {
        toggle.addEventListener('click', () => {
          if (body.classList.contains('nav-open')) close(); else open();
        });
      }
      if (overlay) overlay.addEventListener('click', close);
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape') close(); });
      links.forEach((a) => a.addEventListener('click', close));
    })();
  </script>
</body>
</html>

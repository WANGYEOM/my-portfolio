<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="preconnect" href="https://fonts.cdnfonts.com" crossorigin>
  <link rel="stylesheet" href="{{ '/assets/css/fonts.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/layout.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/animations.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/inner.css' | relative_url }}">
  <link rel="shortcut icon" href="{{ '/assets/favicon.ico?' | relative_url }}" type="image/x-icon">
  <link rel="preload" href="{{ '/assets/fonts/AppleSDGothicNeoR.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin>
  <link href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
</head>
<body class="{% if page.home %}home {% endif %}{% if page.url contains '/pages/about' or page.title == 'About' %}about{% endif %}">
  <div class="main-wrapper">
    {% include header.html %}
    <main id="content">
      <div class="content-inner fade-in">
        {{ content }}
      </div>
    </main>
    {% include footer.html %}
  </div>
  {% include scripts.html %}
</body>
</html>
